{% extends 'base.html' %}

{% block content %}
    <ul class="breadcrumb">
		<li><a href="{% url 'home' %}">Головна</a> <span class="divider">/</span></li>
		<li class="active">Список авторів</li>
    </ul>

	<h3>Список авторів</h3>
	<hr class="soft"/>

    <table class="table  table-striped table-hover" style="border-collapse: collapse; border: none;"><tbody>
    {% for author in authors_list %}
        <tr><td style="padding-left: 20px;">
            <a href="{% url 'author' author.id %}" style="text-decoration: none; display: block">
                <h5 style="color: #000000">{{ author.name }}</h5>
            </a>
            </td><td style="text-align: right; vertical-align: middle">
            <a href="{% url 'author' author.id %}" style="text-decoration: none; display: block">
	            <span style="padding-right: 10px; color: #ffffff;">{{ author.books_count }} книг</span><br/>
            </a>
        </td></tr>
    {% endfor %}
    </tbody></table>

{% endblock %}
