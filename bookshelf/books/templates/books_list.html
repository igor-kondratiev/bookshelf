{% extends 'base.html' %}

{% block content %}
    <ul class="breadcrumb">
		<li><a href="{% url 'home' %}">Головна</a> <span class="divider">/</span></li>
		<li class="active">{{ title }}</li>
    </ul>

	<h3>{{ title }}</h3>
	<hr class="soft"/>

    <table class="table  table-striped table-hover" style="border-collapse: collapse; border: none;"><tbody>
    {% for book in books_list %}
        <tr><td class="span3">
			        <a href="{% url 'book' book.pk %}" style="display: block"><img src='{{ settings.MEDIA_URL }}images/{% if book.image %}{{ book.image }}{% else %}default.jpg{% endif %}' alt="{{ book.caption }}" width="70%" class="img-rounded"/></a>

            </td><td class="span6 caption" style="vertical-align: middle">
                        <a href="{% url 'author' book.author.pk %}" style="color: #000810; font-weight: bold;"><p>{{ book.author }}</p></a>
			            <a href="{% url 'book' book.pk %}" style="display: block; text-decoration: none"><h5>{{ book.caption }}</h5></a>
        </td></tr>
    {% endfor %}
    </tbody></table>

{% endblock %}
